<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1000" width="1920" height="1080">
<style>
:root {
  --color-neutral-0: 0 0% 100%; /* #ffffff 100% */
  --color-neutral-50: 210 40% 98.04%; /* #f8fafc 98% */
  --color-neutral-100: 210 40% 96.08%; /* #f1f5f9 96% */
  --color-neutral-200: 214.29 31.82% 91.37%; /* #e2e8f0 91% */
  --color-neutral-300: 212.73 26.83% 83.92%; /* #cbd5e1 83% */
  --color-neutral-400: 215 20.22% 65.1%; /* #94a3b8 63% */
  --color-neutral-500: 215.38 16.32% 46.86%; /* #64748b 45% */
  --color-neutral-600: 215.29 19.32% 34.51%; /* #475569 33% */
  --color-neutral-700: 215.29 25% 26.67%; /* #334155 25% */
  --color-neutral-800: 217.24 32.58% 17.45%; /* #1e293b 16% */
  --color-neutral-900: 222.22 47.37% 11.18%; /* #0f172a 9% */
  --color-neutral-950: 228.57 84% 4.9%; /* #020617 4% */
  --color-neutral-1000: 0 0% 0%; /* #000000 0% */
  
  --color-primary-50: 183.16 100% 96.27%; /* #ecfeff 98% */
  --color-primary-100: 185.11 95.92% 90.39%; /* #cffafe 94% */
  --color-primary-200: 186.21 93.55% 81.76%; /* #a5f3fc 88% */
  --color-primary-300: 186.99 92.41% 69.02%; /* #67e8f9 80% */
  --color-primary-400: 187.94 85.71% 53.33%; /* #22d3ee 71% */
  --color-primary-500: 188.74 94.5% 42.75%; /* #06b6d4 61% */
  --color-primary-600: 191.65 91.4% 36.47%; /* #0891b2 50% */
  --color-primary-700: 192.92 82.28% 30.98%; /* #0e7490 40% */
  --color-primary-800: 194.37 69.57% 27.06%; /* #155e75 33% */
  --color-primary-900: 196.36 63.64% 23.73%; /* #164e63 27% */
  --color-primary-950: 197 78.95% 14.9%; /* #083344 18% */
}
</style>
<defs>
<filter id="noise">
 	<feTurbulence
   result="turbulence"
   type="fractalNoise"
   baseFrequency="0.102"
   numOctaves="4"
   seed="15"
   stitchTiles="stitch"
   x="0"
   y="0"
   width="100%"
   height="100%"
  />
   
 <feSpecularLighting
   in="turbulence"
   result="specularLighting"
   surfaceScale="10"
   specularConstant="0.75"
   specularExponent="20"
   lighting-color="white"
   x="0"
   y="0"
   width="100%"
   height="100%">
     <feDistantLight azimuth="3" elevation="100"/>
 </feSpecularLighting>  
</filter>

<filter id="blur"
x="-20%" 
 y="-20%" 
 width="140%" 
 height="140%"
 filterUnits="objectBoundingBox"
 primitiveUnits="userSpaceOnUse"
 color-interpolation-filters="linearRGB"
 >
  <feGaussianBlur stdDeviation="15" edgeMode="duplicate" />
</filter>


<linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="20%" stop-opacity="0.75" style="stop-color: hsl(var(--color-neutral-950))" />
<stop offset="100%" stop-opacity="0.1" style="stop-color: hsl(var(--color-primary-600))" />
</linearGradient>

<linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="50%">
<stop offset="30%" stop-opacity="0.9" style="stop-color: hsl(var(--color-neutral-900))" />
<stop offset="100%" stop-opacity="0.1" style="stop-color: hsl(var(--color-primary-700))" />
</linearGradient>

<linearGradient id="gradient3" x1="50%" y1="0%" x2="50%" y2="100%">
<stop offset="0%" stop-opacity="0.8" style="stop-color: hsl(var(--color-neutral-1000))" />
<stop offset="30%" stop-opacity="0.6" style="stop-color: hsl(var(--color-neutral-1000))" />
<stop offset="100%" stop-opacity="0" style="stop-color: hsl(var(--color-neutral-950))" />
</linearGradient>

<!--
<linearGradient id="gradient2" gradientTransform="rotate(150, 0.5, 0.5)" x1="50%" y1="0%" x2="50%" y2="100%">
<stop offset="0%" stop-color="hsl(228.57, 84%, 4.9%)" stop-opacity="0.66"></stop>
<stop offset="100%" stop-color="hsl(194.37, 69.57%, 27.06%)" stop-opacity="0"></stop>
</linearGradient>
-->
</defs>


<rect width="100%" height="100%" fill="black"/>

<rect width="100%" height="100%" fill="url(#gradient1)"/>
<rect width="100%" height="100%" fill="url(#gradient2)"/>
<rect width="100%" height="100%" fill="url(#gradient3)"/>
<!--
