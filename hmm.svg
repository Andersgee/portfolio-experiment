<ellipse cx="1200" cy="600" rx="400" ry="200" opacity="0.2" fill="hsl(292.19, 84.08%, 60.59%)"/>
</g>
-->
<!--
<rect width="100%" height="100%" fill="url(#gradient2)"/>
-->

<rect filter="url(#noise)" style="mix-blend-mode: soft-light" width="100%" height="100%"/>


</svg>



